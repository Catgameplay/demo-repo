<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Testing</title>
    <link rel="icon" href="cont.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.png');
            background-repeat: repeat; /* Repeat the image */
            background-size: auto; /* Keep original size of the image */
            height: 100vh;
            overflow: hidden; /* Prevent overflow */
        }

        .container {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* New messages appear at the top */
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed; /* Fixed position */
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure input area is above other content */
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            height: 50px;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            height: 50px;
        }

        button:hover {
            background-color: #45a049;
        }

        .bubble {
            background-color: #e0f7fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            word-wrap: break-word;
            align-self: flex-end;
        }

        .bubble:before {
            content: '';
            position: absolute;
            bottom: -10px; /* Position below the bubble */
            right: 10px;  /* Position to the right of the bubble */
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #e0f7fa; /* Match bubble color */
        }
    </style>
</head>
<body>
    <div class="container" id="bubble-container">
        <!-- Bubbles will be added here -->
    </div>
    <div class="input-area">
        <textarea id="message" placeholder="Type anything here..."></textarea>
        <button onclick="submitMessage()">Submit</button>
    </div>

    <script>
        function submitMessage() {
            var message = document.getElementById("message").value;
            if (message.trim() !== "") {
                // Create a new speech bubble
                var bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.innerText = message;

                // Add the new bubble to the top of the bubble container
                document.getElementById("bubble-container").prepend(bubble);

                // Clear the message box
                document.getElementById("message").value = "";
            }
        }
    </script>
</body>
</html>
