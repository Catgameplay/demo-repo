<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test</title>
    <link rel="icon" href="cont.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.png');
            background-repeat: repeat;
            background-size: 70px; /* Updated background size */
            height: 100vh;
            overflow: hidden; /* Prevent overflow */
        }

        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* New messages appear at the top */
            position: relative;
            height: calc(100vh - 80px); /* Adjust height considering the input area */
            margin-bottom: 20px; /* Ensure some space at the bottom for input area */
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed; /* Fixed position */
            bottom: 0;
            width: calc(100% - 30px); /* Adjusted width */
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure input area is above other content */
            margin: 0 15px; /* Space from the sides */
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            height: 50px;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            height: 50px;
            margin-right: 5px; /* Moved button a bit to the left */
        }

        button:hover {
            background-color: #45a049;
        }

        .bubble {
            background-color: #e0f7fa;
            padding: 15px;
            margin: 5px 0; /* Reduced margin to move bubbles higher */
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            word-wrap: break-word;
            align-self: flex-end;
            background-color: rgba(224, 247, 250, 1); /* Ensure blue bubble has no transparency */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align trash icon to the right */
        }

        .bubble:hover .trash-icon {
            display: block; /* Show trash icon on hover */
        }

        .trash-icon {
            display: none;
            width: 20px;
            height: 20px;
            background-image: url('trash.png');
            background-size: cover;
            cursor: pointer;
            margin-left: 10px;
        }

        .bubble .trash-icon:hover {
            opacity: 0.7; /* Slight opacity change on hover */
        }
    </style>
</head>
<body>
    <div class="container" id="bubble-container">
        <!-- Bubbles will be added here -->
    </div>
    <div class="input-area">
        <textarea id="message" placeholder="Type anything here..."></textarea>
        <button onclick="submitMessage()">Submit</button>
    </div>

    <script>
        function submitMessage() {
            var message = document.getElementById("message").value;
            if (message.trim() !== "") {
                // Create a new speech bubble
                var bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.innerText = message;

                // Create a trash icon
                var trashIcon = document.createElement("div");
                trashIcon.className = "trash-icon";
                trashIcon.onclick = function() {
                    bubble.remove(); // Remove the bubble when trash icon is clicked
                };

                // Append trash icon to the bubble
                bubble.appendChild(trashIcon);

                // Add the new bubble to the top of the bubble container
                var container = document.getElementById("bubble-container");
                container.prepend(bubble);

                // Clear the message box
                document.getElementById("message").value = "";

                // Scroll to the newest bubble
                container.scrollTop = container.scrollHeight;
            }
        }

        document.getElementById("message").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (event.shiftKey) {
                    // Add new line in textarea when Shift + Enter is pressed
                    event.preventDefault();
                    this.value += "\n";
                } else {
                    // Submit message when Enter is pressed
                    event.preventDefault();
                    submitMessage();
                }
            }
        });
    </script>
</body>
</html>
