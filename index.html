<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test</title>
    <link rel="icon" href="cont.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-repeat: repeat;
            background-size: 70px;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            position: relative;
            height: calc(100vh - 80px);
            margin-bottom: 80px;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: calc(100% - 30px);
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
            margin: 0 15px;
            box-sizing: border-box;
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            height: 50px;
            box-sizing: border-box;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            height: 50px;
            margin-right: 5px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin: 15px 0;
            max-width: 75%;
            align-items: flex-end;
            position: relative;
            margin-left: auto;
            box-sizing: border-box;
        }

        .message-container.ai-message {
            align-items: flex-start;
            max-width: 75%;
            margin-right: auto;
            margin-left: 0;
            box-sizing: border-box;
        }

        .message-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .message-label img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .bubble {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
            background-color: rgba(224, 247, 250, 1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .bubble:hover .trash-icon {
            display: block;
        }

        .trash-icon {
            display: none;
            width: 20px;
            height: 20px;
            background-image: url('trash.png');
            background-size: cover;
            cursor: pointer;
            margin-left: 10px;
        }

        .bubble .trash-icon:hover {
            opacity: 0.7;
        }

        .deleted-message {
            background-color: #e0e0e0;
            padding: 15px;
            margin: 15px 0;
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            word-wrap: break-word;
            font-style: italic;
            color: #666;
            text-align: center;
            box-sizing: border-box;
        }

        .message-container.ai-message .bubble {
            background-color: #fff;
        }

        .ai-message-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .ai-message-label img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="bubble-container">
        <!-- Messages will be added here -->
    </div>
    <div class="input-area">
        <textarea id="message" placeholder="Type anything here..."></textarea>
        <button onclick="submitMessage()">Submit</button>
    </div>

    <script>
        function submitMessage() {
            var message = document.getElementById("message").value;
            if (message.trim() !== "") {
                var container = document.getElementById("bubble-container");

                // Remove existing random bubbles if any
                var existingRandomBubbles = document.querySelectorAll('.random-bubble');
                existingRandomBubbles.forEach(function(bubble) {
                    bubble.remove();
                });

                // Create a new message container for user messages
                var messageContainer = document.createElement("div");
                messageContainer.className = "message-container user-message";
                
                // Create the label for user messages
                var userLabel = document.createElement("div");
                userLabel.className = "message-label";
                userLabel.innerHTML = '<img src="user.png" alt="User">You';
                
                // Create a new speech bubble
                var bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.innerText = message;

                // Create a trash icon
                var trashIcon = document.createElement("div");
                trashIcon.className = "trash-icon";
                trashIcon.onclick = function() {
                    var deletedBubble = document.createElement("div");
                    deletedBubble.className = "deleted-message";
                    deletedBubble.innerText = "The original message was deleted";
                    
                    // Replace the bubble with the deleted message
                    bubble.parentNode.replaceChild(deletedBubble, bubble);
                };

                // Append trash icon to the bubble
                bubble.appendChild(trashIcon);

                // Add the new bubble to the message container
                messageContainer.appendChild(userLabel);
                messageContainer.appendChild(bubble);

                // Add the new message container to the top of the bubble container
                container.prepend(messageContainer);

                // Create and add the AI response bubble
                var aiMessageContainer = document.createElement("div");
                aiMessageContainer.className = "message-container ai-message";
                
                var aiLabel = document.createElement("div");
                aiLabel.className = "ai-message-label";
                aiLabel.innerHTML = '<img src="ai.png" alt="AI">Dr DisRespect';
                
                var aiBubble = document.createElement("div");
                aiBubble.className = "bubble";
                aiBubble.innerText = `Is this you lil bro:\n${getRandomString()}`; // AI bubble content
                
                aiMessageContainer.appendChild(aiLabel);
                aiMessageContainer.appendChild(aiBubble);
                
                // Add the AI message container to the top of the bubble container
                container.prepend(aiMessageContainer);

                // Clear the message box
                document.getElementById("message").value = "";

                // Scroll to the newest bubble
                container.scrollTop = container.scrollHeight;
            }
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * 255) + 1; // Random number between 1 and 255
        }

        function getRandomString() {
            return `${getRandomNumber()}.${getRandomNumber()}.${getRandomNumber()}.${getRandomNumber()}`; // Updated format
        }

        document.getElementById("message").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (event.shiftKey) {
                    // Add new line in textarea when Shift + Enter is pressed
                    event.preventDefault();
                    this.value += "\n";
                } else {
                    // Submit message when Enter is pressed
                    event.preventDefault();
                    submitMessage();
                }
            }
        });
    </script>
</body>
</html>
