<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test</title>
    <link rel="icon" href="cont.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-end;
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            height: 50px;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            height: 50px;
        }

        button:hover {
            background-color: #45a049;
        }

        .bubble {
            background-color: #e0f7fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            word-wrap: break-word;
        }

        .bubble:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: #e0f7fa;
            border-bottom: 0;
            border-right: 0;
            margin-left: -7px;
            margin-bottom: -15px;
        }

        .bubble-container {
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="bubble-container" class="bubble-container"></div>
        <div class="input-area">
            <textarea id="message" placeholder="Type anything here..."></textarea>
            <button onclick="submitMessage()">Submit</button>
        </div>
    </div>

    <script>
        function submitMessage() {
            var message = document.getElementById("message").value;
            if (message.trim() !== "") {
                // Create a new speech bubble
                var bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.innerText = message;

                // Add the new bubble to the top of the bubble container
                document.getElementById("bubble-container").prepend(bubble);

                // Clear the message box
                document.getElementById("message").value = "";
            }
        }
    </script>
</body>
</html>
